name: Deploy Interactive Tunebook

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile PDFs and MP3s
        uses: matt20013/abc_docker@v1.3.0
        with:
          abc_dir: 'abcs'
          file_name: 'repertoire'
          pdf_dir: 'public/pdfs'
          mp3_dir: 'public/mp3s'
          auto_commit: 'true'

      - name: Copy ABC for Web App
        run: cp abcs/repertoire.abc public/

      - name: Generate Directory Indexes
        run: python3 scripts/generate_indexes.py public/mp3s public/pdfs

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
